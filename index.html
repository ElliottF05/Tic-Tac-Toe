<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body>

        <h1 id="title">Tic-Tac-Toe</h1>

        <div class="grid">

            <div class="cells">
                <div class="cell" id="box-0">
                    <span id="box-0-text"></span>
                </div>
                <div class="cell" id="box-1">
                    <span id="box-1-text"></span>
                </div>
                <div class="cell" id="box-2">
                    <span id="box-2-text"></span>
                </div>
            </div>

            <div class="cells">
                <div class="cell" id="box-3">
                    <span id="box-3-text"></span>
                </div>
                <div class="cell" id="box-4">
                    <span id="box-4-text"></span>
                </div>
                <div class="cell" id="box-5">
                    <span id="box-5-text"></span>
                </div>
            </div>

            <div class="cells">
                <div class="cell" id="box-6">
                    <span id="box-6-text"></span>
                </div>
                <div class="cell" id="box-7">
                    <span id="box-7-text"></span>
                </div>
                <div class="cell" id="box-8">
                    <span id="box-8-text"></span>
                </div>
            </div>

        </div>

        <h2 id="game-status"></h2>

        <button type="button" id="reset-btn">Reset</button>

        <script src="index.js"></script>
    </body>
</html>
